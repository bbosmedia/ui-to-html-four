<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- Navigation Section -->
		<nav class="nav">
			<div class="container nav__row">
				<div class="logo">
					<img src="./images/icons/Icon.svg" alt="" />
					<span>CutSpace</span>
				</div>
				<div class="navigation">
					<ul class="nav__list">
						<li class="nav__item"><a href="#" class="nav__link active">Home</a></li>
						<li class="nav__item"><a href="#" class="nav__link">About us</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Find space</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Share space</a></li>
						<li class="nav__item"><a href="#" class="nav__link">Promote space</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Header Section -->
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="header__text">
						<h1 class="header__title">
							Find your custom matched commercial real estate space.
						</h1>
						<p class="header__text-text">
							In oculis quidem exercitus quid ex ea consequatur? autem vel eum fugiat, quo pertineant ero tibique
						</p>
						<from class="header__input">
							<img src="./images/icons/email-icon.svg" alt="" />
							<input class="header__input-input" type="email" placeholder="Your email address" />
							<button class="header__button">Subscribe</button>
						</from>
					</div>
					<div class="header__img">
						<img src="./images/header-picture.jpg" alt="" />
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="brands">
				<div class="container">
					<div class="brnads__inner">
						<img src="./images/brands/barn-one.png" alt="Brand One" />
						<img src="./images/brands/barn-two.png" alt="Brand Two" />
						<img src="./images/brands/barn-three.png" alt="Brand Three" />
						<img src="./images/brands/barn-four.png" alt="Brand Four" />
					</div>
				</div>
			</section>
		</main>
	</body>

	<script src="./js/main.js"></script>
</html>
